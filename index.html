<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To Do List</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Minha lista de tarefas</h1>

            <label for="inputTarefa">Tarefa: </label>
            <input type="text" name="inputTarefa" id="inputTarefa" min="1" required placeholder="Lavar louça, etc">

            <button id="botaoAdicionarTarefa">Adicionar</button>
        </div>

        <div id="containerResultados">
            <select id="selectTarefas">
                <option value="pendente">Pendente</option>
                <option value="concluida">Concluída</option>
                <option value="todas">Todas</option>
            </select>
            
            <ul id="listaTarefas"></ul>

            <p id="error"></p>

            <p id="contadorDeTarefas"></p>
        </div>

        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
